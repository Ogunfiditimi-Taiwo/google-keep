    <nav class="navbar" style="background-color: rgb(32,33,36);">
        <div class="container-fluid d-flex align-items-center justify-content-between" style="width: 100%;">
            <!-- Left: Profile, Refresh, Keep -->
            <div class="d-flex align-items-center" style="gap: 12px;">
                <img src="images/new.PNG" alt="Profile" style="width: 40px; height: 30px; border-radius: 50%;" />
                <img src="./images/refresh.png" style="height: 40px;" alt="">
                <a class="navbar-brand text-light" href="#" style="margin-bottom: 0;">Keep</a>
            </div>
            <!-- Center: Search Bar -->
            <form class="position-relative" role="search" style="flex: 1 1 0; max-width: 700px; min-width: 320px; margin-left: 32px; margin-right: 12px; color: #fff;">
                <div style="position: relative; width: 100%; display: flex; align-items: center;">
                    <span class="search-icon" style="position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #fff; pointer-events: none; display: flex; align-items: center; z-index: 2;">
                        <img src="./images/download (45).svg" alt="" style="width: 20px; height: 20px; display: block;" />
                    </span>
                    <input class="form-control text-light" style="width: 100%; padding-left: 50px; height: 50px; background-color:rgb(82,83,85); border: 2px solid rgb(82,83,85); outline: none; color: #fff;" type="search" placeholder="Search" aria-label="Search" />
                </div>
            </form>
            <!-- Right: Remaining Icons and Show -->
            <div class="d-flex align-items-center" style="gap: 30px; margin-right: 20px;">
                <img src="./images/download (27).svg" alt="" style="border-radius: 8px;" class="navbar-right-icon" />

                <img src="./images/download (25).svg" alt="" style="border-radius: 8px;" class="navbar-right-icon" />
                <div class="show"></div>
            </div>
        </div>
    </nav>
